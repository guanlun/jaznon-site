<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Jaznon</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 nav-title">
                    <strong>JAZNON</strong>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="main-bg"></div>
        <div class="section" id="main-section">
            <div class="main-section-text">
                <h3 class="text-white">Jaznon系列珠宝首饰</h3>
                <h1 class="text-white">3D打印机</h1>
            </div>
        </div>

        <div class="section" id="feature-section">
            <div class="container">
                <h1 class="section-title">品牌</h1>
                <div class="short-ruler"></div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="feature-item">
                            <div class="feature-item-image aviation"></div>
                            <div class="feature-item-text">
                                <div class="feature-item-title">航空技术</div>
                                <div class="feature-item-desc">
                                    航空技术
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="feature-item">
                            <div class="feature-item-image precision"></div>
                            <div class="feature-item-text">
                                <div class="feature-item-title">高精工艺</div>
                                <div class="feature-item-desc">
                                    高精工艺
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="feature-item">
                            <div class="feature-item-image military"></div>
                            <div class="feature-item-text">
                                <div class="feature-item-title">军民融合</div>
                                <div class="feature-item-desc">
                                    军民融合
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section section-divider"></div>

        <div class="section" id="material-section">
            <div class="section-half material-text">
                <h1>树脂</h1>
                <div class="material-ruler short-ruler"></div>
                <div>无毒，低气味，高精度，快速固化</div>
            </div>
            <div class="section-half">
                <div class="material-bg"></div>
            </div>
        </div>

        <div class="section" id="spec-section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="spec-item">
                            <div class="spec-number">515x330x900mm</div>
                            <div class="spec-name">产品规格</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="spec-item">
                            <div class="spec-number">30kg</div>
                            <div class="spec-name">产品重量</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="spec-item">
                            <div class="spec-number">76x56x200mm</div>
                            <div class="spec-name">成型尺寸</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="spec-item">
                            <div class="spec-number">0.1x0.05x0.016mm</div>
                            <div class="spec-name">成型精度</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section" id="reason-section">
            <div class="reason-bg"></div>
            <div class="container">
                <div class="reason-item">成型快</div>
            </div>
        </div>

        <div class="section" id="footer-section">
            <div class="container">
                <div class="row">
                    footer
                </div>
            </div>
        </div>
    </div>
</body>
</html>
